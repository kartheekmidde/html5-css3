<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            ul {
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>About me</li>
            <li>
                Courses
                <ul>
                    <li>HTML</li>
                    <li>JavaScript</li>
                    <li>Git</li>
                </ul>
            </li>
            <li>Subscribe</li>
            <li>Contact me</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Preheat the oven</li>
            <li>Place the ingredients</li>
            <li>Put the pizza on the oven</li>
        </ol>

        <h2>Desciption List</h2>
        <dl>
			<dt>HTML</dt>
			<dd>Hypertext Markup Language</dd>
			<dt>CSS</dt>
			<dd>Cascading Style Sheets</dd>
		</dl>
    </body>
</html>
